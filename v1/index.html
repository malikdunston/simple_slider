	<title>Slider</title>
	<script src="data.js"></script>

	<section slider-js="pets" axis="Y" delay="300" offset="4" transition="1000ms" direction="backward"></section>
	
	<script>
		pets = [...dogs, ...this.cats];
	</script>
</body>
