<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		article{
			background:gray;
			height: 200px;
			width: 800px;
			margin-bottom: 100px;
			overflow: hidden;
		}
		.feed{
			height: 100%;
			display: flex;
			transition: 300ms;
		}
		div:nth-child(odd){
			background: pink;
		}
		div:nth-child(even){
			background: red;
		}


		.x .feed{
			flex-direction: row;
		}
		.x div{
			min-width: 100%;
		}




		.y .feed{
			flex-direction: column;
		}
		.y div{
			min-height: 100%;
		}
	</style>

</head>
<body>
	
	<h1>X</h1>
	<article class="x">
		<section class="feed">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</section>
	</article>

	<h1>Y</h1>
	<article class="y">
		<section class="feed">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</section>
	</article>


	<script>

		setTimeout(function(){
			document.querySelector(".y .feed").style.transform = "translateY(-200px)";
			document.querySelector(".x .feed").style.transform = "translateX(-800px)";
		}, 10)

	</script>

</body>
</html>
