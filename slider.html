<div 
	class="feed"
	style="">
	<section 
		class="slide"
		ng-repeat="slide in allSlides track by $index">
		<h1>{{$index}}</h1>
		<h1>{{slide.id}}</h1>
		<h4>{{slide.title}}</h4>
		<p>{{slide.desc}}</p>
	</section>
</div>
<div class="controls">
	<div ng-click="down()" class="backward">
		<
	</div>
	<div ng-click="up()" class="forward">
		>
	</div>
</div>
