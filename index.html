	<script class="slider-js">
		const makeSlider = function(elem){
			elem.appendChild(makeFeed(elem));
			function makeFeed(elem){
				return  Object.assign(
					document.createElement("div"),
					{classList: ["feed"]},
					{style: "display: flex; height: 100%;"},
					{innerHTML: "button"}
				)
			}
			console.log(elem);
		}
		window.addEventListener("load", function(){
			document.querySelectorAll(".slider").forEach(function(slider){
				makeSlider(slider);
			});
		});
	</script>
