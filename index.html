<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Slider</title>
	<script src="data.js"></script>
	<script src="slider.js" defer="defer"></script>
	<link rel="stylesheet" href="optional-styles.css">
</head>
<body>
	<section slider-js="birds" direction="X" transition="300ms" interval="3000"></section>
	<script>
		birds = [
			...window.dogs,
			...window.cats
		];
	</script>
	<div slider-js="dogs" direction="Y" transition="300ms" ></div>
	<div slider-js="cats" direction="X" transition="100ms" interval="2000"></div>
</body>
</html>
